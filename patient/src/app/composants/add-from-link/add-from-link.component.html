<div *ngIf="showInvalidParams && !showOk" class="d-flex align-items-center justify-content-center">
  <h1 class="p-5 alert-danger">Les paramètres sont invalides, veuillez vous assurer que vous avez cliqué sur un lien correct.</h1>
</div>

<div *ngIf="!showInvalidParams && showOk" class="d-flex align-items-center justify-content-center">
  <h1 class="p-5 alert-primary">L'ordonnance a bien été ajoutée. Si vous n'êtes pas redirigé, <a [routerLink]="'/'">cliquez ici</a>.</h1>
</div>
